<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./leaflet.css">
    <script src="https://kit.fontawesome.com/78e483bd6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="action">
        <div id="controle">
            <div id="search">
                <input id="input" type="text" placeholder="ville">
                <button id="validation">Valider</button>
            </div>
            <button id="calcule">Calcule distance</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="point"></div>
    <div id="modal">
        <i id="close" class="far fa-times-circle"></i>
        <div id="choixPoint">
            <select class="inputVille" name="ville" id="ville1">
            </select>
            <select class="inputVille" name="ville" id="ville2">
            </select>
            <button id="calculerDistance">Calculer la distance</button>
        </div>
    </div>
    <script src="leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
